<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorido.</title>
</head>
<script>
    function changeColor() {
        document.firstElementChild.style.backgroundColor = document.getElementById("iColor").value;
    }
</script>

<body>
    <input type="color" name="iColor" id="iColor" oninput="changeColor()">
</body>
</html>
