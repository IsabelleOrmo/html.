<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
	<link rel="stylesheet" href="style.css">
</head>

<style>	
	body {
		background-color: #88CCF1;
		margin: 15px;
	}

	label {
		color: #C1DFF0;
	}

	input {
		border-style: none;
		border-radius: 15px;
		height: 20px;
		background-color: #50D8D7;
		color: black;
		padding: 2px 7px;
	}

	.formulario {
		border: 5px solid #B279A7;
		padding: 30px;
		background-color: #474044;
	}

	.campo {
		margin-bottom: 10px;
	}
</style>

<body>
    <div class="formulario">
		<form>
				<div class="campo">
					<label for="nome">Nome</label><br>
					<input id="nome" name="nome" type="text" placeholder="Digite um nome" required minlength="5">
				</div>
			
				<div class="campo">
					<label for="email">E-Mail</label><br>
					<input id="email" type="email" required placeholder="nome@email.com">
				</div>
			
				<div class="campo">
					<label for="senha">Senha</label><br>
					<input id="senha" type="password" minlength="6" required>
				</div>
			
				<div class="campo">
					<label>Escolha suas frutas favoritas</label><br>
					<input id="laranja" type="checkbox" value="laranja"><label for="laranja">Laranja</label><br>
					<input id="maca" type="checkbox" value="maca"><label for="maca">Maçã</label><br>
					<input id="banana" type="checkbox" value="banana"><label for="banana">Banana</label><br>
				</div>
			
				<div class="campo">
					<label>Sexo</label><br>
					<input name="sexo" id="f" type="radio" value="f"><label for="f">F</label><br>
					<input name="sexo" id="m" type="radio" value="m"><label for="m">M</label><br>
				</div>
			
				<div class="campo">
					<label for="cor">Escolha uma cor</label><br>
					<input id="cor" type="color">
				</div>
			
				<div class="campo">
					<label for="aniversario">Data de Aniversário</label><br>
					<input id="aniversario" type="date" required>
				</div>
			
				<div class="campo">
					<label for="idade">Idade</label><br>
					<input id="idade" type="number" min="10">
				</div>
			
				<div class="campo">
					<label for="nota">Nota</label><br>
					<input id="nota" type="range" min="0" max="10">
				</div>
			
				<div class="campo">
					<label for="pagina">Página</label><br>
					<input id="pagina" type="url" placeholder="https://suapagina.com">
				</div>
			
				<input type="submit" value="Cadastrar">
			</form>
	</div>
</body>
</html>
