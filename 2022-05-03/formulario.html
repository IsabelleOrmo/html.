<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade dos formulários</title>
</head>
<body>
    <form action="">
        <fieldset label="Informações pessoais">
            <label for="funcNome">Insira seu nome</label> <br>
            <input type="text" name="funcNome" id="funcNome" required>

            <br><br>

            <label for="funcEmail">Insira seu Email</label> <br>
            <input type="email" name="funcEmail" id="funcEmail" required placeholder="xxx@email.com">

            <br><br>

            <label for="funcCurriculo">Insira seu currículo</label>
            <input type="file" name="funcCurriculo" id="funcCurriculo" accept="image/jpg, image/png" required>

            <br><br>

            <label for="funcDataNasc">Insira sua data de nascimento</label> <br>
            <input type="datetime" name="funcDataNasc" id="funcDataNasc" required>
        </fieldset>

    </form>
</body>
</html>
